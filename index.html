<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_block_profile">
    <div class="popup__container">
      <button type="button" class="popup__button popup__button-close popup__button-close_block_profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form popup__form_block_profile"  novalidate>
        <input id="popup__input-name-profile" name="name" class="popup__input popup__input_value_name" type="text" minlength="2" maxlength="40" required>
        <span class="popup__input-error popup__input-name-profile-error"></span>
        <input id="popup__input-description-profile" name="description" class="popup__input popup__input_value_description" type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error popup__input-description-profile-error"></span>
        <button type="submit" class="popup__button popup__button-save">Сохранить</button>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_block_elements">
    <div class="popup__container">
      <button type="button" class="popup__button popup__button-close popup__button-close_block_elements"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup__form" class="popup__form popup__form_block_elements" novalidate>
        <input id="popup__input-card-title" name="name" class="popup__input popup__input_value_title" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error popup__input-card-title-error"></span>
        <input id="popup__input-card-link" name="description" class="popup__input popup__input_value_link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error popup__input-card-link-error"></span>
        <button type="submit" class="popup__button popup__button-save">Создать</button>
      </form>
    </div>
    <div class="popup__overlay"></div>
  </div>
  <div class="popup popup_block_image">
    <div class="popup__image-container">
      <button type="button" class="popup__button popup__button-close popup__button-close_block_image"></button>
      <img class="popup__image">
      <p class="popup__image-description"></p>
    </div>
    <div class="popup__overlay popup__overlay_popup-image"></div>
  </div>

  <template class="element-template" id="element-template">
    <article class="element">
      <button type="button" class="element__trash"></button>
      <img class="element__image">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
