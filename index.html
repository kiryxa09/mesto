<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <template id="element-template">
        <article class="element">
          <button type="button" class="element__trash"></button>
          <img class="element__image" src="" alt="Изображение элемента">
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_block_profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form">
        <input name="name" class="popup__input popup__input_value_name" type="text">
        <input name="description" class="popup__input popup__input_value_description" type="text">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_block_elements">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="popup__form" class="popup__form">
        <input name="name" class="popup__input popup__input_value_title" type="text" placeholder="Название">
        <input name="description" class="popup__input popup__input_value_link" type="text" placeholder="Ссылка на картинку"">
        <button type="submit" class="popup__button-save">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_block_image">
    <div class="popup__image-container">
      <button type="button" class="popup__button-close"></button>
      <img class="popup__image" src="" alt="Попап изображение">
      <p class="popup__image-description"></p>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
