<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="лого">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Aveiro-min.jpg" alt="Авейро">
        <div class="element__info">
          <h2 class="element__title">Авейро</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Brugge-min.jpg" alt="Брюгге">
        <div class="element__info">
          <h2 class="element__title">Брюгге</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Ghent-min.jpg" alt="Гент">
        <div class="element__info">
          <h2 class="element__title">Гент</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Lille-min.jpg" alt="Лилль">
        <div class="element__info">
          <h2 class="element__title">Лилль</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Paris-min.jpg" alt="Париж">
        <div class="element__info">
          <h2 class="element__title">Париж</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Volgograd-min.jpg" alt="Волгоград">
        <div class="element__info">
          <h2 class="element__title">Волгоград</h2>
          <button type="button" class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popup__form" class="popup__form">
        <input name="name" class="popup__input popup__input_value_name" type="text">
        <input name="description" class="popup__input popup__input_value_description" type="text">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
